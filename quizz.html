<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="splash" class="splash">
        <div class="startscreen" >
            <div class="fadein">
            <h4>- My -</h4>
             <h3>Buzz <i class="fa fa-phone"></i></h3>
             <p  style="FONT-SIZE: 13px;font-family: sans-serif;position: relative;top: 140px;opacity: 50%; "> BY  SOPIRIYE</p>
                    </div>
            </div>
    </div>
           

    <div id="quizcontainer" class="container" >
        <div id="hud-item" class="progresscontainer">
            <div>
                <p class="timetext">Time left</p>
            <span id="counter" class="timer"></span>
            </div>
            <div class="prog">
            <p id="progressText" class="progresstext">
              Question
            </p>
            <div id="progressBar">
              <div id="progressBarFull"></div>
              </div>
            </div>
          </div>
    <div class="questions"><span class="ques"  id="question"></span></div>
    <div class="optionbox">
   <label class="option" id="btn">
       <p class="alp">A</p><input type="radio" name="option" value="1" onclick="loadNextQuestion()" ><span class="opt" id="opt1"> </span>
   </label>
    <label class="option" id="btn">
        <p class="alp">B</p><input type="radio" name="option" value="2"onclick="loadNextQuestion()" ><span class="opt"  id="opt2"> </span>
    </label>
    <label class="option">
        <p class="alp">C</p>
        <input type="radio" name="option" value="3" onclick="loadNextQuestion()" ><span class="opt" id="opt3" > </span></label>
    <label class="option">
        <p class="alp">D</p>
        <input type="radio" name="option" value="4" onclick="loadNextQuestion()" ><span  class="opt" id="opt4"> </span></label>
        </div>
     </div>
    <div class="score" id="res" style="display: none;">
         <h4 >Your Score is</h4>
        <div id="result" class="res"> </div>
        <button style="width: 30%; height: 6%; border-radius: 20em; border: none; background: green; position: relative; top: 310px; "><i class="fa fa-play"></i><a href="" style="text-decoration: none; color: white; font-size: 17px;">Play Again</a></button>
        <button style="width: 30%; height: 6%; border-radius: 20em; border: none; background: green; position: relative; top: 310px; "><i class="fa fa-play"></i><a href="highscore.html" style="text-decoration: none; color: white; font-size: 17px;">High score</a></button>
    </div>
<script>
    function PlaySound(path) {
        var audioElement =document.createElement('audio');
        audioElement.setAttribute('src', path);
        audioElement.play();
    }

</script>
<script>
    const splash= document.querySelector('.splash');
    document.addEventListener('DOMContentLoaded', (e)=>{
        setTimeout(()=>{
            splash.classList.add('display-none');
        }, 2000);
    
    });
</script src="java.js"><script>
</script>
</body>
</html>
